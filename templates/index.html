<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schools Data</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        #loadingIndicator {
            text-align: center;
            padding: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Schools Data</h1>
    <table id="schoolsTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>Postal Code</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody id="schoolsTableBody"></tbody>
    </table>
    <div id="loadingIndicator">Loading more schools...</div>

    <script>
        let currentPage = 1;
        let isLoading = false;
        let hasMoreData = true;

        function fetchSchools(page) {
            if (isLoading || !hasMoreData) return;

            isLoading = true;
            document.getElementById('loadingIndicator').style.display = 'block';

            fetch(`/api/schools?page=${page}&per_page=20`)
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.getElementById('schoolsTableBody');
                    data.schools.forEach(school => {
                        const row = tableBody.insertRow();
                        row.insertCell(0).textContent = school.id;
                        row.insertCell(1).textContent = school.inst_navn;
                        row.insertCell(2).textContent = school.inst_adr;
                        row.insertCell(3).textContent = school.postnr;
                        row.insertCell(4).textContent = school.postdistrikt;
                    });

                    currentPage++;
                    hasMoreData = data.page < data.total_pages;
                    isLoading = false;
                    document.getElementById('loadingIndicator').style.display = 'none';
                })
                .catch(error => {
                    console.error('Error:', error);
                    isLoading = false;
                    document.getElementById('loadingIndicator').style.display = 'none';
                });
        }

        function handleScroll() {
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 500) {
                fetchSchools(currentPage);
            }
        }

        window.addEventListener('scroll', handleScroll);

        // Initial fetch
        fetchSchools(currentPage);
    </script>
</body>
</html>
