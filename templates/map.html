<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Locations Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #map {
            height: 600px;
            width: 100%;
            border: 1px solid #ddd;
        }
        #schoolCount {
            margin-top: 10px;
            font-weight: bold;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            display: none;
        }
        #filterPopover {
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            display: none;
            max-height: 300px;
            overflow-y: auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        #filterButton {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            padding: 5px 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 3px;
            cursor: pointer;
        }
        #filterButton:hover {
            background-color: #f0f0f0;
        }
        #instTypeFilters {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        #applyFilters {
            display: block;
            width: 100%;
            padding: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        #applyFilters:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>School Locations Map</h1>
    <div id="map"></div>
    <div id="schoolCount"></div>
    <div id="loading">Loading school data...</div>
    <button id="filterButton">Filter</button>
    <div id="filterPopover">
        <h3>Filter by Institution Type</h3>
        <div id="instTypeFilters"></div>
        <button id="applyFilters">Apply Filters</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([56.2639, 9.5018], 7); // Center on Denmark
        const loading = document.getElementById('loading');
        const schoolCount = document.getElementById('schoolCount');
        const filterButton = document.getElementById('filterButton');
        const filterPopover = document.getElementById('filterPopover');
        const instTypeFilters = document.getElementById('instTypeFilters');
        const applyFiltersButton = document.getElementById('applyFilters');

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        let markers;
        let allSchools;

        filterButton.addEventListener('click', () => {
            filterPopover.style.display = filterPopover.style.display === 'none' ? 'block' : 'none';
        });

        let instTypes = [];

        function loadInstTypes() {
            fetch('/api/inst_types')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(types => {
                    instTypes = types;
                    instTypeFilters.innerHTML = types.map(type => `
                        <div>
                            <input type="checkbox" id="type_${type.inst_type_nr}" name="inst_type" value="${type.inst_type_navn}">
                            <label for="type_${type.inst_type_nr}">${type.inst_type_navn}</label>
                        </div>
                    `).join('');
                })
                .catch(error => {
                    console.error('Error loading institution types:', error);
                    instTypeFilters.innerHTML = '<p>Error loading institution types. Please try again later.</p>';
                });
        }

        function loadSchools(filters = []) {
            loading.style.display = 'block';
            fetch('/api/school_locations')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(schools => {
                    allSchools = schools;
                    displayFilteredSchools(filters);
                })
                .catch(error => {
                    console.error('Error fetching school locations:', error);
                    schoolCount.textContent = 'Error loading school data';
                })
                .finally(() => {
                    loading.style.display = 'none';
                });
        }

        function displayFilteredSchools(filters) {
            if (markers) {
                map.removeLayer(markers);
            }
            markers = L.markerClusterGroup();
            
            const filteredSchools = filters.length > 0
                ? allSchools.filter(school => filters.includes(school.inst_type_navn))
                : allSchools;

            filteredSchools.forEach(school => {
                markers.addLayer(L.marker([school.geo_bredde_grad, school.geo_laengde_grad])
                    .bindPopup(`<b>${school.inst_navn}</b><br>ID: ${school.id}<br>Type: ${school.inst_type_navn}`));
            });
            map.addLayer(markers);
            schoolCount.textContent = `Total schools displayed: ${filteredSchools.length}`;
            
            console.log('Filtered schools:', filteredSchools);
            console.log('Applied filters:', filters);
        }

        function toggleFilterPopover(event) {
            event.stopPropagation();
            filterPopover.style.display = filterPopover.style.display === 'none' ? 'block' : 'none';
        }

        filterButton.addEventListener('click', toggleFilterPopover);

        applyFiltersButton.addEventListener('click', (event) => {
            event.stopPropagation();
            const selectedFilters = Array.from(document.querySelectorAll('input[name="inst_type"]:checked'))
                .map(checkbox => checkbox.value);
            displayFilteredSchools(selectedFilters);
            filterPopover.style.display = 'none';
        });

        loadInstTypes();
        loadSchools();

        // Close popover when clicking outside
        document.addEventListener('click', (event) => {
            if (!filterPopover.contains(event.target) && event.target !== filterButton) {
                filterPopover.style.display = 'none';
            }
        });

        // Prevent map interactions from interfering with filter button
        map.on('zoom', function(e) {
            L.DomEvent.stopPropagation(e);
        });

        map.on('click', function(e) {
            L.DomEvent.stopPropagation(e);
        });

        filterPopover.addEventListener('click', function(e) {
            e.stopPropagation();
        });

        // Ensure filter button remains clickable
        filterButton.addEventListener('mousedown', function(e) {
            L.DomEvent.stopPropagation(e);
        });

        filterButton.addEventListener('dblclick', function(e) {
            L.DomEvent.stopPropagation(e);
        });
    </script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
</body>

</html>
