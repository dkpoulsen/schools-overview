<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Locations Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>School Locations Map</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([56.2639, 9.5018], 7); // Center on Denmark

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        fetch('/api/school_locations')
            .then(response => response.json())
            .then(schools => {
                schools.forEach(school => {
                    L.marker([school.latitude, school.longitude])
                        .addTo(map)
                        .bindPopup(`<b>${school.inst_navn}</b><br>ID: ${school.id}`);
                });
            })
            .catch(error => console.error('Error fetching school locations:', error));
    </script>
</body>
</html>
