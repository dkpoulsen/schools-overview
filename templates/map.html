<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Locations Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #map {
            height: 600px;
            width: 100%;
            border: 1px solid #ddd;
        }
        #schoolCount {
            margin-top: 10px;
            font-weight: bold;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>

<body>
    <h1>School Locations Map</h1>
    <div id="map"></div>
    <div id="schoolCount"></div>
    <div id="loading">Loading school data...</div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([56.2639, 9.5018], 7); // Center on Denmark
        const loading = document.getElementById('loading');
        const schoolCount = document.getElementById('schoolCount');

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        loading.style.display = 'block';

        fetch('/api/school_locations')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(schools => {
                const markers = L.markerClusterGroup();
                schools.forEach(school => {
                    markers.addLayer(L.marker([school.geo_bredde_grad, school.geo_laengde_grad])
                        .bindPopup(`<b>${school.inst_navn}</b><br>ID: ${school.id}`));
                });
                map.addLayer(markers);
                schoolCount.textContent = `Total schools displayed: ${schools.length}`;
            })
            .catch(error => {
                console.error('Error fetching school locations:', error);
                schoolCount.textContent = 'Error loading school data';
            })
            .finally(() => {
                loading.style.display = 'none';
            });
    </script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
</body>

</html>
