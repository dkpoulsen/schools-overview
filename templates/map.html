<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Locations Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        #map {
            height: 600px;
            width: 100%;
            border: 1px solid #ddd;
        }
        #schoolCount {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>School Locations Map</h1>
    <div id="map"></div>
    <div id="schoolCount"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([56.2639, 9.5018], 7); // Center on Denmark

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        fetch('/api/school_locations')
            .then(response => response.json())
            .then(schools => {
                schools.forEach(school => {
                    L.marker([school.geo_bredde_grad, school.geo_laengde_grad])
                        .addTo(map)
                        .bindPopup(`<b>${school.inst_navn}</b><br>ID: ${school.id}`);
                });
                document.getElementById('schoolCount').textContent = `Total schools displayed: ${schools.length}`;
            })
            .catch(error => {
                console.error('Error fetching school locations:', error);
                document.getElementById('schoolCount').textContent = 'Error loading school data';
            });
    </script>
</body>

</html>
