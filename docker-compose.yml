version: '3.8'

services:
  db:
    image: postgres:13
    networks:
      - schools_network
    container_name: db
    environment:
      POSTGRES_DB: schools_db
      POSTGRES_USER: schools_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-schoolspass}
    ports:
      - "5432:5432"
    volumes:
      - ./docker_postgres_init.sql:/docker-entrypoint-initdb.d/docker_postgres_init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U schools_user -d schools_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - schools_network
    ports:
      - "8080:80"
    expose:
      - "80"
    environment:
      POSTGRES_DB: schools_db
      POSTGRES_USER: schools_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-schoolspass}
    depends_on:
      db:
        condition: service_healthy

  data_mapper:
    build:
      context: .
      dockerfile: Dockerfile.mapper
    networks:
      - schools_network
    environment:
      POSTGRES_DB: schools_db
      POSTGRES_USER: schools_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-schoolspass}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./schools.csv:/app/schools.csv:ro

volumes:
  postgres_data:

networks:
  schools_network:
    driver: bridge
